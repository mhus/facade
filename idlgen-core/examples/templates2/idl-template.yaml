name: yaidl to java client

definitions:
- mhus-simple 1.0.0-2.0.0

processor: freemarker
flavor: java # controls camel case of function names and more

properties:
  package: com.example.idl
  name: Example

instructions:
- target: general
  path: ${javaPackageAsPath}/Util.java
  template: idl.ftl
  
- target: service 
  path: ${javaPackageAsPath}/Service${javaName}.java
  template: service.ftl

- target: struct
  path: ${javaPackageAsPath}/I${javaName}.java
  template: struct_ifc.ftl
- target: struct
  path: ${javaPackageAsPath}/O${javaName}.java
  template: struct_obj.ftl